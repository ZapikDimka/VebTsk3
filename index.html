<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cart</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
	<script src="script.js"></script>
</head>
<body>
	<main>
		<section class="product-cart">
			<section class="product-list-detailed">
				<section class="product-addition-interface">
					<input type="text" placeholder="Назва товару">
					<button type="button" data-tooltip="Додати товар у список">Додати</button>
				</section>
			</section>
			<section class="product-list-compact">
				<section class="header-products unbought">
					<h2>Залишилося</h2>
				</section>
				<section class="products-list unbought">
				</section>
				<section class="header-products bought">
					<h2>Куплено</h2>
				</section>
				<section class="products-list bought">
				</section>
			</section>
		</section>
		
	</main>
	<article class="badge">
		<span class="no-print header">Buy List</span>
		<span class="show-on-hover print creator-header">Created by:</span>
		<span class="show-on-hover print creator">Dmytro Zaporozhets</span>
	</article>
</body>
</html>
